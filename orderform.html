<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Submit Order</title>
    <link rel="stylesheet" href="orderform.css">
</head>
<body>

    <h2>Complete Your Order</h2>

    <form id="orderForm">
        <label for="customer_name"></label>
        <input type="text" name="customer_name" id="customer_name" placeholder="Enter your full name" required>

        <label for="customer_contact"></label>
        <input type="text" name="customer_contact" id="customer_contact" placeholder="Enter email or phone" required>

        <label for="address"></label>
        <input type="text" name="address" id="address" placeholder="Enter your address" required>

        <button type="submit">Proceed to Confirmation</button>
    </form>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form from submitting

            // Get user details
            let customer = {
                name: document.getElementById("customer_name").value,
                contact: document.getElementById("customer_contact").value,
                address: document.getElementById("address").value
            };

            localStorage.setItem("customerDetails", JSON.stringify(customer));

            alert("Details saved! Proceeding to confirmation page...");

            window.location.href = "confirm_order.html";  // Redirect to confirmation page
        });
    </script>

</body>
</html>
